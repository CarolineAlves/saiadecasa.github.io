<article>
    <h4>
        <a href="#{{slug}}" class="anchor" name="{{slug}}">
            <span class="awesome awesome-link"></span>
        </a>
        {{name}}
    </h4>
    <ul>
        {{#details}}
        <li><b>{{title}}</b> {{text}}</li>
        {{/details}}
    </ul>
    {{#link}}
    <a href='{{url}}' target="_blank">{{title}}</a>
    {{/link}}
    <div class='sdc_maps clearfix'><br/>
        <iframe width="600" 
            height="450" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="{{map}}">
        </iframe>
    </div>
    <small>Thanks! {{author}}</small>
</article>
<hr>
